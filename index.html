<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <title>Crystal Collector</title>
</head>
<body>

    <div class="box">Target number: <p id="target"></p></div>
    <div class="box">Your number: <p id="start"></p></div>
    <div class="box">Wins: <p id="winCount"></p></div>
    <div class="box">Losses: <p id="lossCount"></p></div>
    <div class="crystals">
        <img class="crystalImage" id="blue" value="0" src="assets/images/bluecrystal.png" />
        <img class="crystalImage" id="red" src="assets/images/redcrystal.png" />
        <img class="crystalImage" id="purple" src="assets/images/purplecrystal.png"/>
        <img class="crystalImage" id="black" src="assets/images/blackcrystal.png" />
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
